<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./JS/app.js" defer></script>
    <title>Vue slider</title>
  </head>
  <body>
    <div id="app">
      <div class="image-container" id="img-cont">
        <img :src="images[displayedImage]" alt="" />
        <div class="prev" @click="prevClick()">
          <i class="fas fa-arrow-up up"></i>
        </div>
        <div class="next" @click="nextClick()">
          <i class="fas fa-arrow-down down"></i>
        </div>
      </div>
    </div>
  </body>
</html>
